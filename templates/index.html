<!DOCTYPE html>
<html>
    <head>
        <title>Star Wars Planets</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" defer></script>
        <script src="/static/js/displaySWapi.js" defer></script>
    </head>
    <body>
        <button><a href="/sign_up">Sign Up</a></button>
        <button><a href="/log_in">Log In</a></button>
        <h1> This is a test </h1>
        <button id="previous-button">Previous</button>
        <button id="next-button">Next</button>
        <table style="width:100%" id="planet-table">
            <tr>
                <th>Name</th>
                <th>Diameter</th> 
                <th>Climate</th>
                <th>Gravity</th>
                <th>Terrain</th>
                <th>Water</th>
                <th>Population</th>
                <th>Residents</th>
            </tr>
        </table>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Residents</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Height</th>
                                    <th>Mass</th>
                                    <th>Skin color</th>
                                    <th>Hair color</th>
                                    <th>Eye color</th>
                                    <th>Birth year</th>
                                    <th>Gender</th>
                                </tr>
                            </thead>
                            <tbody id="residents-modal">
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
